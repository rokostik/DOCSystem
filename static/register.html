<!DOCTYPE html>
<html>
<head>
    <title>Dokumentni sistem - register</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/script.js"></script>
</head>

<body>
    <div class="login-content">
      <h2>Register to DOCSystem</h2>
      <form class="login_form" method="post" action="/register">
        <input type="text" name="name" placeholder="Name" required />
        <input type="text" name="surname" placeholder="Surname" required/>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" pattern=".{6,}" title="At least 6 characters" required />
        <input type="button" value="Cancel" onclick="logout()"/><input type="submit" value="Register"/>
      </form>
    </div>

    </footer>
</body>


</html>
