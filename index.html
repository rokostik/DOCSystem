<!DOCTYPE html>
<html>
<head>
    <title>Dokumentni sistem</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-content">
      <h2>Prijava v sistem</h2>
      <form class="login_form" method="post" action="/login">
        <input type="text" name="username" placeholder="Uporabniško ime" required />
        <input type="password" name="password" placeholder="Geslo" required />
        <label><input type="submit" value="Prijava"/></label>
        <p class="pozabil_geslo">
          <a href="#">Pozabljeno geslo?</a>
        </p>
        <p class="nov_uporabnik">
          Nov uporabnik? <a href="#">Registriraj se!</a>
        </p>
      </form>
    </div>
    <footer>
      &copy; Rok Sušnik
    </footer>
</body>


</html>
